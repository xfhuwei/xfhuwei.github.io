<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹出层</title>
  <script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
  <div id="example-1">
    <button @click="showMsg">提示弹出框</button>
    |
    <button @click="showAlert">消息弹出框</button>
    |
    <button @click="showAffirm">确认框</button>
    |
    <button @click="showLoad()">遮罩层</button>
    <button @click="showLoad(1)">遮罩层样式2</button>

    <!-- <div class="dialog-box">
      <div class="dialog-alert">
          <div class="alert-title">提示</div>
          <div class="alert-content">这是一个alert框</div>
          <div class="alert-footer">
            <button>确定</button>
          </div>
      </div>
    </div> -->
    <h1><b class="icon-loading"></b></h1>

  </div>
  <!-- <link rel="stylesheet" href="./dialog-item.css"> -->
  <script src="./dialog/dialog-item.js"></script>
  <script>

    new Vue({
      el: '#example-1',
      data: {},
      methods: {
        showMsg: function () {
          dialog.msg('您有新的msg消息', 2000, function() {
            console.log('msg结束');
          });
        },
        showAlert: function () {
          dialog.alert('您有新的alert消息', function () {
            console.log('alert结束');
          });
        },
        showAffirm: function () {
          dialog.affirm('您有新的affirm消息', function () {
            console.log('affirm结束: 执行确定函数。');
          }, function () {
            console.log('affirm结束: 执行取消函数。');
          });
        },
        showLoad: function (style) {
          dialog.load(style, 2000);
        }
      }
    })
  </script>
</body>

</html>
