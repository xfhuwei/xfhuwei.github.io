<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gaea地图</title>

    <!-- 基础库 -->
    <link rel="stylesheet" href="./css/gl.min.css" />
    <script type="text/javascript" src="./js/gl.min.js"></script>

    <!-- 依赖库 -->
    <link rel="stylesheet" href="./css/plugin.min.css" />
    <script type="text/javascript" src="./js/plugin.min.js"></script>

    <!-- arcgis支持库 -->
    <!-- <script type="text/javascript" src="http://50.73.66.24/libs/gm/esri/esri.min.js"></script> -->

    <!-- 聚合支持库 -->
    <link rel="stylesheet" href="./css/cluster.min.css" />
    <script type="text/javascript" src="./js/cluster.min.js"></script>

    <link rel="stylesheet" href="./css/jquery.autocompleter.css">
    <link rel="stylesheet" href="./demo.css">

</head>

<body>

    <div id="map" class="container"></div>

    <!-- 自定义消息框 -->
    <div id="msg-box" class="msg-box"></div>

    <!-- 搜索框 -->
    <div id="search-box" class="search-box">
        <input id="search-input" class="search-input" type="text" placeholder="请输入设备名称">
        <span id="search-clear-span" class="search-clear-span">
            <button id="search-clear" class="search-clear">×</button>
        </span>
        <button id="search-button" class="search-button"></button>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.autocompleter.min.js"></script>
    <script src="./demo.js"></script>

</html>
